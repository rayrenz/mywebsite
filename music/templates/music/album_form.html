{% extends 'music/layout.html' %}
{% block title %}
  Add Album
{% endblock %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="panel panel-default col-sm-offset-4 col-sm-4 col-sm-4">
      <div class="panel-body">
        <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="row">
            {% include 'music/form_template.html' %}
          </div>
          <div class="row">
            <div class="col-sm-offset-2 col-sm-2">
             <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
